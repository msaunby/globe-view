<html>
<head>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<style>#xsliderA { margin: 10px; position: absolute; top:0px; left: 10%; width: 80% }</style>
	<style>#ysliderA { margin: 10px; position: absolute; top:5%; height: 80%;}</style>
	<style>#xsliderB { margin: 10px; position: absolute; top:0px; left: 10%; width: 80% }</style>
	<style>#ysliderB { margin: 10px; position: absolute; top:5%; height: 80%;}</style>
	<link href='drop.css' rel='stylesheet' />
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="extras/three.min.js"> </script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<div class='container'>
	  <script>
	    var clip_w = 1920;
            var clip_h = 1080;                                                                                                                                                                     
	  </script>
	  <video id="video" autoplay loop="loop" style="display:none">
	    <source type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
          </video>
	</div>
	<div class='container'>
		<div class='row'>
			<div class='col-md-8'>
			  <div id="globediv"></div>
			  <div id="ysliderA"></div>
			  <div id="xsliderA"></div>

			</div>
			<div class='col-md-4'>
			  <!--
			  <div id="globedivB"></div>
			  <div id="xsliderB"></div>
			  <div id="ysliderB"></div>
			  -->
		    <p>Controls</p>
		    <button id="restart" onclick="restart();">[]</button> 
		    <button id="rew" onclick="skip(-10)">&lt;&lt;</button>
		    <button id="play" onclick="vidplay()">||</button>
		    <button id="fastFwd" onclick="skip(10)">&gt;&gt;</button>
		    <br>
		    <input id="videosrc" value="http://vimeo.com/97411159/download?t=1402063228&v=260251611&s=b09aa8f95d403ca7890fb16061c6689a"></input><button id="videobut">load</button><br>
		    <input id="videox" value="1920">x</input><input id="videoy" value="1080">y</input><button id="videores">set</button><br>
		    <script>
		      jQuery(function() {
			  jQuery( "#xsliderA" ).slider({max:180,min:-180});
			  jQuery( "#ysliderA" ).slider({orientation: 'vertical',max:90,min:-90});
			  //jQuery( "#xsliderB" ).slider({max:180,min:-180});
			  //jQuery( "#ysliderB" ).slider({orientation: 'vertical',max:90,min:-90});
		        jQuery( "#videobut" ).click( function()
		          {
		            var video = jQuery("#video").get(0);
		            video.src = jQuery( "#videosrc" ).val();
		         });
                      });

		      function vidplay() {
		        var video = jQuery("#video").get(0);
		        var button = document.getElementById("play");
		        if (video.paused) {
		          video.play();
		          button.textContent = "||";
		        } else {
		          video.pause();
		          button.textContent = ">";
		        }
		      }
		      
		      function restart() {
		        var video = jQuery("#video").get(0);
		        video.currentTime = 0;
		      }
		      
		      function skip(value) {
		        var video = jQuery("#video").get(0);
		        video.currentTime += value;
		      }      
		    </script>

		  </div>
		</div>
	</div>
	<script type='text/javascript' src='frontpage.js'></script>
	<script src="video.js"> </script>
</body>
</html>
